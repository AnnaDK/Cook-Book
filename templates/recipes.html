{% extends 'base.html' %}
{% block content %}
  {% for recipe in recipes %} 
  <div class="row">
    <div class="col s6 m3">
      <div class="card blue-grey  darken-1">
        <div class="card-content white-text">     
 <img class="materialboxed" width="150"   src="{{recipe.recipe_image}}">
  </div>
  <div class="card-action blue-grey darken-1">
<ul class="collapsible white-text">

    <li>
      <div class="collapsible-header blue-grey darken-1"><i class="material-icons">star</i>
    {{recipe.recipe_name}}
      </div>
      <div class="collapsible-body"><span>{{recipe.category_name}}</span></div>
    </li>
    
   <li>
      <div class="collapsible-header blue-grey darken-1"><i class="material-icons">filter_vintage</i>INGREDIENTS</div>
      <div class="collapsible-body"><span>{{recipe.ingredients}}</span></div>
    </li>
    <li>
      <div class="collapsible-header blue-grey darken-1"><i class="material-icons">spa</i>PREPARATION</div>
      <div class="collapsible-body"><span>{{recipe.instruction}}</span></div>
    </li>
    
  </ul>
  </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
