{% extends 'base.html' %} {% block content %}

<h3>Add Recipe</h3>

<div class="row">
  <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">eco</i>
        <select id="category" name="category_name">
          <option value="" disabled selected>Choose a category</option>
          {% for cat in categories %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">star</i>
        <textarea
          id="recipe_name"
          name="recipe_name"
          class="materialize-textarea validate"
        ></textarea>
        <label for="recipe_name">Recipe Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">filter_vintage</i>
        <textarea
          id="ingredients"
          name="ingredients"
          class="materialize-textarea validate"
        ></textarea>
        <label for="ingredients">Ingredients</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">spa</i>
        <textarea
          id="instruction"
          name="instruction"
          class="materialize-textarea validate"
        ></textarea>
        <label for="instruction">Preparation</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">spa</i>
        <textarea
          id="recipe_image"
          name="recipe_image"
          class="materialize-textarea validate"
        ></textarea>
        <label for="instruction">Link for image</label>
      </div>
    
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">
      Add Recipe
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>

{% endblock %}
